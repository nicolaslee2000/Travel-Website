
spring.profiles.include=oauth
# oracle set
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=trav
spring.datasource.password=1234


#JPA Setting #create,create-drop,update,validate,none
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=oracle
spring.jpa.database-platform = org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#hibernate
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl





#using gson instead of jackson
spring.mvc.converters.preferred-json-mapper=gson

